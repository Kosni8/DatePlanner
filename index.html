<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Date Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Date Planner</h1>

  <!-- Filter -->
  <div class="filter">
    <button id="filterAll">Alle</button>
    <button id="filterSmall">Klein</button>
    <button id="filterBig">Groß</button>
  </div>

  <!-- Add Date Form -->
  <form id="addDateForm" class="date-form">

    <div class="main-row">
      <input
        type="text"
        id="TitleInput"
        placeholder="Neue Date-Idee"
        required
      />
      <button type="button" id="toggleDetails">+</button>
    </div>

    <div id="details" class="details hidden">
      <div class="form-row">
        <label>
          <input type="radio" name="size" value="klein" checked />
          Klein
        </label>
        <label>
          <input type="radio" name="size" value="groß" />
          Groß
        </label>
      </div>

      <label class="form-row">
        <input type="checkbox" id="bookingCheckbox" />
        Buchen nötig
      </label>

      <button type="submit" class="save-btn">Date speichern</button>
    </div>

  </form>

  <!-- Date List -->
  <ul id="DateList" class="date-list"></ul>

  <script src="app.js"></script>
</body>
</html>
