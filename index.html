<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Date Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <main>

    <!-- PLANUNG (Hauptbereich) -->
    <section id="planningSection">
      <h2>Wochenplanung</h2>

      <label>
        Kleine Dates
        <input type="number" id="smallCount" min="0" placeholder="z.B. 2" />
      </label>

      <label>
        Große Dates
        <input type="number" id="bigCount" min="0" placeholder="z.B. 1" />
      </label>

      <button id="createPlanBtn" class="ButtonBig">
        Plan erstellen
      </button>

      <section id="suggestSection">
        <h2>Vorschläge</h2>
        <ul id="suggestList"></ul>

      </section>

      <button id="confirmPlanBtn" class="ButtonBig" disabled>
        Plan bestätigen
      </button>
    </section>

    <!-- DATES VERWALTEN (sekundär, einklappbar) -->
    <section id="datesSection">
      <button id="toggleDates" class="ButtonToggleDates ButtonBig">
        Dates verwalten ▼
      </button>

      <div id="datesContent" class="hidden">

        <!-- Date hinzufügen -->
        <form id="addDateForm">
          <h3>Date hinzufügen</h3>

          <label>
            Name
            <input type="text" id="TitleInput" required />
          </label>

          <div class="options">
            <label>
              <input type="radio" name="size" value="klein" checked />
              Klein
            </label>

            <label>
              <input type="radio" name="size" value="groß" />
              Groß
            </label>
          </div>

          <label class="checkbox">
            <input type="checkbox" id="bookingCheckbox" />
            Muss gebucht werden
          </label>

          <div class="options">
            <strong>Kategorien</strong>

            <label>
              <input type="checkbox" name="category" value="drinnen">
              Drinnen
            </label>

            <label>
              <input type="checkbox" name="category" value="draußen">
              Draußen
            </label>

            <label>
              <input type="checkbox" name="category" value="aktiv">
              Aktiv
            </label>

            <label>
              <input type="checkbox" name="category" value="chillig">
              Chillig
            </label>
          </div>
          
          <div class="options">
            <strong>Energie-Level</strong>

            <label>
              <input type="radio" name="energy" value="low">
              Low
            </label>

            <label>
              <input type="radio" name="energy" value="medium" checked>
              Medium
            </label>

            <label>
              <input type="radio" name="energy" value="high">
              High
            </label>
          </div>


          <button type="submit" class="ButtonBig">
            Hinzufügen
          </button>
        </form>

        <!-- Date Liste -->
        <h4>Liste der Dates</h4>

        <div class="filter">
          <button id="filterAll" class="ButtonFilter">Alle</button>
          <button id="filterSmall" class="ButtonFilter">Klein</button>
          <button id="filterBig" class="ButtonFilter">Groß</button>
        </div>

        <ul id="DateList"></ul>

      </div>
    </section>

  </main>
  <script src="app.js"></script>

</body>

</html>
