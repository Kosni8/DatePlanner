<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Date Planner</title>
</head>

<body>
    <div class="app">

        <header class="header">
            <h1>Date Planner</h1>
        </header>

        <div class="filter">
            <button id="filterAll">Alle</button>
            <button id="filterSmall">Klein</button>
            <button id="filterBig">Groß</button>
        </div>

        <main>
            <ul id="DateList" class="date-list"></ul>
        </main>

        <form id="addDateForm" class="addDate-form">
            <input type="text" id="TitleInput" placeholder="Date-Idee eingeben" required>

            <div class="form-row">
                <label>
                    <input type="radio" name="size" value="klein" checked/>
                    Klein
                </label>
                <label>
                    <input type="radio" name="size" value="groß" />
                    Groß
                </label>    
            </div>

            <label class="form-row">
                <input type="checkbox" id="bookingCheckbox">
                Buchen nötig
            </label>


            <button id="submitButton" type="submit">+</button>
        </form>

    </div>
    <script src="app.js"></script>
</body>

</html>
